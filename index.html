<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>
      <picture>
        <source
          srcset="images/pattern-background-mobile.svg"
          media="width < 768px"
        />
        <source
          srcset="images/pattern-background-desktopb.svg"
          media="width > 768px"
        />
        <img
          src="images/pattern-background-desktop.svg"
          alt="Blue background pattern"
        />
      </picture>
    </header>
    <main>
      <img src="images/illustration-hero.svg" alt="Hero image" class="hero" />
      <section id="order_summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plan_details">
          <div class="info">
            <img src="images/icon-music.svg" alt="Music icon" />
            <span>
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="Cancel">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
